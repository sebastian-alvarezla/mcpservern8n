services:
  db:
    image: postgres:16-alpine
    container_name: mcp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp
    ports:
      - "5432:5432"
    volumes:
      - mcp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcp"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mcp_pgdata:
